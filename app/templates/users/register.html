{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
	<h2>Dołącz do Przygody</h2>
	<div class="control-group">
		<div class="controls">
		  <input type="text" id="username" name="username" class="input-xlarge" placeholder="Nazwa użytkownika" value="{{ request.form.username }}"
			required>
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
		  <input type="password" id="password" name="password" class="input-xlarge"
			placeholder="Hasło" value="{{ request.form.password }}" required>
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
		  <input type="email" id="email" name="email" class="input-xlarge"
			placeholder="Email" value="{{ request.form.username }}" required>
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
		  <button type="submit" class="btn btn-success">Zarejestruj się</button>
		</div>
	</div>
  </form>
{% endblock %}
