machine:
  python:
    version: 3.4.1

dependencies:
  pre:
    - pip install -r requirements.txt

test:
  override:
    - python3 -m unittest discover
    - pip install codecov
    - pip install nose
    - nosetests --with-coverage --cover-erase --cover-package=app --cover-html --cover-xml

test:
  post:
    - pip install codecov
    - codecov --token=aba004e6-24be-4b6c-b040-e3aeec697515
